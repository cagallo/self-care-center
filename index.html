<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title> Self Care Center </title>
  </head>
   <body>
    <section class = "intro">
      <h1> ✨ Self Care Center ✨ </h1>
    </section>
    <section>
      <h3> Which type of message? </h3>
    <form class = "message-type-box">
       <input type="radio" id="affirmations" name="radio-button" value="affirmations">
       <label for="affirmation">Affirmation</label>
         <button class="receive-message" id="receive-message-button">Receive Message</button>
       <input type="radio" id="mantras" name="radio-button" value="mantras">
       <label for="mantras">Mantra</label>
      </form>
    </section>
    <section class = "message-box"
      <img class = "meditating-img" src = "assets/meditate.svg" alt= "Meditating person">
      <p class = "msg-text hidden"</p>
</section>
  <button class= "clear-msg hidden">Clear Message</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
